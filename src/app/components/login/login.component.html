<div class="row bg-light">
  <div class="col-md-4 offset-md-4">
    <div class="login-form bg-white mt-4 p-4">
      <form action="" method="" class="row g-3">
        <h4>Login</h4>
        <div class="col-12">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email"
                 [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-12">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-12">
          <a href="#" class="stretched-link">Forgot password?</a>
          <button type="submit" class="btn btn-light float-end" (click)="submitMethod()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
