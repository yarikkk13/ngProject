<div>
<app-breadcrumb></app-breadcrumb>
<div class="bg-light searchingBar">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid ps-0 form-group">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Text to search" [(ngModel)]="searchText"
               [ngModelOptions]="{standalone: true}" aria-label="Search">
<!--        <button class="btn btn-success" type="button" (click)="showTheSearching(searchText)">{{ search }}</button>-->
      </form>
    </div>
  </nav>
  <div class="d-flex justify-content-end" style="padding-bottom: 15px">
    <button type="button" class="btn btn-primary" [routerLink]="['new']"><i class="bi bi-plus-lg"></i> {{ add }}</button>
  </div>
  <div *ngIf="!courses?.length;else other"><p class="bg-white d-flex justify-content-around">{{ noData }}</p></div>
  <ng-template #other>
    <div>
      <app-page (eventOfEditing)="edit($event)" [course]="c"
                *ngFor="let c of courses | filter:searchText| orderBy; trackBy: trackByIndex"
                (eventOfDeleting)="delete($event)"></app-page>
    </div>
  </ng-template>
  <div class="bg-white d-flex justify-content-center" style="margin-top: 15px" *ngIf="courses?.length;else noShowMore">
    <button (click)="showMore()">{{ load }}</button>
  </div>
  <ng-template #noShowMore></ng-template>
</div>
</div>
