<app-breadcrumb></app-breadcrumb>
<form class="form">
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{ title }}</mat-label>
    <input matInput placeholder="Title" [value]="course?.title">
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{ description }}</mat-label>
    <textarea matInput [value]="course?.description"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{date}}</mat-label>
    <input matInput placeholder="Date" [value]="course?.creationTime">
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{durationString}}</mat-label>
    <input matInput placeholder="Duration" [(ngModel)]="duration" [value]="course?.duration"
           [ngModelOptions]="{standalone: true}">

    <mat-hint></mat-hint>
  </mat-form-field>
  <p>{{duration | duration}}</p>


  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{authors}}</mat-label>
    <input matInput placeholder="Authors">
    <mat-hint></mat-hint>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-stroked-button routerLink="/courses">{{save}}</button>
    <button mat-stroked-button routerLink="/courses">{{cancel}}</button>
  </div>
</form>
